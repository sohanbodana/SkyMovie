<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Movie Information</title>
    <!-- Add your stylesheets or styles here -->
</head>

<body>
    <div class="container">
        <h1>Free Movie Information</h1>
        <form id="search-form">
            <label for="movie-search">Search for a movie:</label>
            <input type="text" id="movie-search" name="movie-search">
            <button type="submit">Search</button>
        </form>
        <div id="result-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const searchForm = document.getElementById('search-form');
            const resultContainer = document.getElementById('result-container');

            searchForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const searchTerm = document.getElementById('movie-search').value;
                const apiKey = '4b54680a'; // Replace with your actual OMDb API key

                const url = `https://www.omdbapi.com/?apikey=${apiKey}&s=${searchTerm}`;

                try {
                    const response = await fetch(url);
                    const result = await response.json();

                    // Display result on the webpage
                    resultContainer.innerHTML = JSON.stringify(result, null, 2);
                } catch (error) {
                    console.error('Error fetching movie information:', error);
                }
            });
        });
    </script>
</body>

</html>
